apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-app
  labels:
    app: admin-app
spec:
  selector:
    matchLabels:
      app: admin-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: admin-app
    spec:
      containers:
      - image: ${IMAGE}
        name: admin-app
        env:
          - name: MYSQL_HOST
            value: paf-admin-mysql
          - name: MYSQL_PORT
            value: '3306'
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: admin-app
                key: mysql_database
          - name: MYSQL_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: admin-app
                key: mysql_password
          - name: MYSQL_USER
            valueFrom:
              configMapKeyRef:
                name: admin-app
                key: mysql_user
          - name: SERVER_PORT
            value: '${SERVER_PORT}'
        ports:
        - containerPort: ${SERVER_PORT}
          name: admin-app